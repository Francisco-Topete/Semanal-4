<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/indexStyle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-magnify.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="https://lh3.ggpht.com/FLYBJYpqeDv-ScPvPxBENLeHrIEy6V06yq9oVQWdcP93GUWntoY0D8bKM_U6qriT5FgT" type="image/x-icon">

    <title>
        Libreria - Magnify
    </title>
</head>
<body>
    <div id="color" class="container-fluid d-flex align-items-center min-vh-100" style="margin: 0; padding: 0;">
        <div class="row justify-content-center h-100 no-gutters">

            <div class="col-sm-1 d-flex align-items-center vh-100" style="border-radius: 0px 30px 30px 0px; background-color: white;">
                <img src="img/waldo.jpg" class="my-auto" style="width: 100%;" alt="Waldo">
            </div>

            <div class="col-sm-10 d-flex align-items-center vh-100">
                <div class="card mx-auto" style="width: 65%;">
                    <img data-toggle="magnify" src="img/waldom.jpg" class="card-img-top" alt="Encuentra a Waldo">
                    <div class="card-body">
                        <h5 class="card-title text-center">Encuentra a Waldo!</h5>
                    </div>
                </div>
            </div>

            <div class="col-sm-1 d-flex align-items-center vh-100" style="border-radius: 30px 0px 0px 30px; background-color: white;">
                <img src="img/waldo.jpg" class="my-auto" style="width: 100%; -webkit-transform: scaleX(-1); transform: scaleX(-1);" alt="Waldo">
            </div>

        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-magnify.min.js"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
